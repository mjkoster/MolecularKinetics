namespace: onefb: https://onedm.org/village/onefb

defaultnamespace: onefb

sdfObject: 
  AnalogInput: 
    sdfRef: /#/sdfObject/BaseObject
    description: "Module for analog input, does value scaling and unit binding of a PresentValue property"

    sdfProperty:
      PresentValue:
        type: number
      Unit: 
        type: string
        default: %
      UnitMinimum:
        type: number
        default: 0
      UnitMaximum:
        type: number
        default: 100
      UnitResolution:
        type: number
        default: .1
      OutputLink:
        sdfRef: /#/sdfData/ObjectLink
      InputValue:
        type: number
      InputMinimum:
        type: number
        default: 0
      InputMaximum:
        type: number
        default: 1023
      CurrentTime:
        type: number
      LastExecuteTime:
        type: number
      ExecuteInterval:
        type: number
      InputLink:
        sdfRef: /#/sdfData/ObjectLink

    sdfAction:
      UpdateInputValue:
        description:  Trigger on updates of InputValue
                      Convert input range to Unit range ->
                      PresentValue = ( ( InputValue-InputMinimum * 
                      UnitMaximum-UnitMinimum / InputMaximum-InputMinimum )
                      + UnitMinimum ) % UnitResolution
        sdfInput: 
          InputValue: 
            sdfLink: "#/sdfObject/AnalogInput/sdfProperty/InputValue"
          InputMinimum:
            sdfLink: "#/sdfObject/AnalogInput/sdfProperty/InputMinimum"
          InputMaximum:
            sdfLink: "#/sdfObject/AnalogInput/sdfProperty/InputMaximum"
          UnitMinimum:
            sdfLink: "#/sdfObject/AnalogInput/sdfProperty/UnitMinimum"
          UnitMaximum:
            sdfLink: "#/sdfObject/AnalogInput/sdfProperty/UnitMaximum"
        sdfOutput:
          PresentValue:
            sdfLink: "#/sdfObject/AnalogInput/sdfProperty/PresentValue"

      TimeoutFunction:
        description: Execute when LastExecuteTime + ExecuteInterval > CurrentTIme (single wrap-around tolerant)
                     Fetch the value of the PresentValue property of the object pointed to by the Input Link and
                     update the InputValue, resulting in conversion, PresentValue update, and output link processing
        sdfInput:
          InputLink:
            sdfLink: "#/sdfObject/AnalogInput/sdfProperty/InputLink"
        sdfOutput:
          InputValue:
            sdfLink: "#/sdfObject/AnalogInput/sdfProperty/InputValue"

    sdfEvent:
      LinkedObjectUpdate:
        description: Transfer the OutputValue contents to the InputValue property 
                     or to the PresentValue property of the objects pointed to 
                     by the OutputLink
        sdfOutput:
          TransmittedValue:
            sdfPreferredChoice: "#/sdfObject/AnalogInput/sdfEvent/LinkedObjectUpdate/sdfOutput/TransmittedValue/sdfChoice/OutputValue"
            sdfChoice:
              OutputValue:
                sdfLink: "#/sdfObject/AnalogInput/sdfProperty/OutputValue"
              PresentValue:
                sdfLink: "#/sdfObject/AnalogInput/sdfProperty/PresentValue"